apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "laravel-app.fullname" . }}
  labels:
    {{- include "laravel-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "laravel-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "laravel-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "laravel-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: {{ .Release.Name }}-php-fpm-configmap
          configMap:
            defaultMode: 256
            name: {{ .Release.Name }}-php-fpm-configmap
            optional: false
        - name: {{ .Release.Name }}-nginx-configmap
          configMap:
            defaultMode: 256
            name: {{ .Release.Name }}-nginx-configmap
            optional: false
                #- name: {{ .Release.Name }}-php-configmap
                #  configMap:
                #    name: {{ .Release.Name }}-php-configmap
                #    items: 
                #      - key: env
                #        path: .env
        - name: {{ .Release.Name }}-app-shared-data
          emptyDir: {}
      initContainers:
        - name: creating-ephemeral-volume
          image: "{{ .Values.image_debian.repository }}"
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-php-configmap
          volumeMounts:
            - name: {{ .Release.Name }}-app-shared-data
              mountPath: /app
          args: ["/bin/mv","/www/","/app/"]
        - name: composer-install
          image: "{{ .Values.image_php_cli.repository }}"
          workingDir: /app/www
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-php-configmap
          volumeMounts:
            - name: {{ .Release.Name }}-app-shared-data
              mountPath: /app
          args: ["composer","install"]
        - name: config-cache
          image: "{{ .Values.image_php_cli.repository }}"
          workingDir: /app/www
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-php-configmap
          volumeMounts:
            - name: {{ .Release.Name }}-app-shared-data
              mountPath: /app
          args: ["php","artisan","config:cache"]
        - name: migrate
          image: "{{ .Values.image_php_cli.repository }}"
          workingDir: /app/www
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-php-configmap
          volumeMounts:
            - name: {{ .Release.Name }}-app-shared-data
              mountPath: /app
          args: ["php","artisan","migrate"]
      containers:
        - name: php-fpm
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image_app.repository }}:{{ .Values.image_app.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image_app.pullPolicy }}
          volumeMounts:
            - name: {{ .Release.Name }}-php-fpm-configmap
              mountPath: /etc/php-fpm.d
              name: {{ .Release.Name }}-php-fpm-configmap
              readOnly: true
            - name: {{ .Release.Name }}-app-shared-data
              mountPath: /app
          workingDir: /app/www
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: {{ .Chart.Name }}-nginx
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image_server.repository }}:{{ .Values.image_server.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image_server.pullPolicy }}
          volumeMounts:
            - name: {{ .Release.Name }}-nginx-configmap
              mountPath: /etc/nginx/conf.d
              name: {{ .Release.Name }}-nginx-configmap
            - name: {{ .Release.Name }}-app-shared-data
              mountPath: /app
          workingDir: /app/www
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
        {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

